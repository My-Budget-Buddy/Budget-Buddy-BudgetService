#Tell Spring where to get the data from
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/budget_service
    username: postgres
    password:

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    hibernate:
      ddl-auto: create-drop

    show-sql: true
